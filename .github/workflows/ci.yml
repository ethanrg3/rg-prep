name: CI

on:
  push:
    branches: [main]
    paths:
      - "question-generator/apps/api/**"
      - ".github/workflows/ci.yml"
      - ".pre-commit-config.yaml"
  pull_request:
    branches: [main]
    paths:
      - "question-generator/apps/api/**"
      - ".github/workflows/ci.yml"
      - ".pre-commit-config.yaml"

jobs:
  qgen-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: question-generator/apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run pre-commit
        run: |
          poetry run pre-commit run --all-files

      - name: Run tests
        run: |
          poetry run pytest -q
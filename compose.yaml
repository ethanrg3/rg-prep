services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: qgen
      POSTGRES_PASSWORD: qgen
      POSTGRES_DB: qgen
    ports:
      - "5432:5432"
    volumes:
      - qgen_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qgen -d qgen"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: question-generator/apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://qgen:qgen@db:5432/qgen
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./question-generator:/app/question-generator:rw

volumes:
  qgen_pgdata: